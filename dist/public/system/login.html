<!DOCTYPE html>
<html>

<head lang="zh-cn">
    <meta charset="UTF-8"><!-- 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <!-- <meta name="renderer" content="webkit"> -->
    <title>登陆</title>
    <!-- <link rel="alternate icon" type="image/png" href="assets/i/favicon.png"> -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <style>
    body {
        background: url(images/bg.jpg) no-repeat;
        color: #fff;
    }
    
    .container {
        background-color: rgba(0, 0, 0, 0.55);
        margin: 120px auto 0;
        width: 320px;
    }
    
    label {
        font-size: 14px;
    }
    
    #login {
        margin-top: 30px;
        font-weight: 800;
        font-size: 20px;
    }
    
    .forget-password {
        color: #fff;
        padding: 20px 0;
    }
    
    .forget-password:hover {
        color: #5bc0de;
    }
    
    .rights {
        position: absolute;
        bottom: 10px;
        color: red;
    }
    input{
        letter-spacing: 2px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h3>管理员登陆</h3>
        <hr>
        <div class="form" role=form>
            <div class="form-group has-success">
                <label for="account">账号:</label>
                <div class="has-feedback">
                    <input type="text" class="form-control" name="account" id="account" placeholder="请输入账号">
                    <i class="glyphicon glyphicon-ok form-control-feedback"></i>
                </div>
            </div>
            <div class="form-group has-error">
                <label for="password">密码:</label>
                <div class="has-feedback">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                    <i class="glyphicon glyphicon-remove form-control-feedback"></i>
                </div>
            </div>
            <!-- <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住我
                </label>
            </div> -->
            <div>
                <button id="login" class="btn btn-success btn-block" data-loading-text="登陆中...">登 录</button>
                <a href="javascript:;" class="pull-left forget-password">忘记密码? </a>
            </div>
        </div>
        <p class="rights">
            <!-- <p>© 2017 AllMobilize, Inc. Licensed under MIT license.</p> -->
            © 2017 版权所有 泉州市第一医院.
        </p>
    </div>
    <script src="libs/jquery-2.1.4.js"></script>
    <script src="libs/button.js"></script>
    <script>
    $(function() {
        $('#login').on('click', function() {
            var me = $(this);

            me.button('loading');

            setTimeout(function(){
                me.button('reset');
            },1000)
        })
    });
    </script>
</body>

</html>
