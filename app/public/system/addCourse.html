	laydate({
		elem: '#start-date'

	<!-- <script src="libs/jquery.trumbowyg.base64.js"></script> -->
	<!-- <script src="libs/jquery.trumbowyg.language.fr.js"></script> -->
	<script>
	$(function() {
		$('#confirm').click(function() {
			var me = $(this);

			me.button('loading');

			setTimeout(function() {
				me.button('reset');

				alert('发布成功！')
				window.location.href = "allCourses.html";
			}, 1000)
		});



		// 练习题
		(function() {
			var homework = $('.homework');
			var homeworkContainer = $('.homework-container');

			//  添加题目
			var nowQuestionIndex = 0; 		// 初始化只有1题
			var questionHTML = '';			// 创建题目时对应的html模板
			var clientH = $(window).height();
			var winH = 0;
			homework.on('click','.add-question', function() {
				nowQuestionIndex += 1;
				questionHTML = '<div><div class="form-inline question"><label>题目'+ nowQuestionIndex +'：</label><input class="form-control" type="text" placeholder="问题"></div><div class="form-inline options"><div><label>选项A:</label><input class="form-control" type="text" placeholder="选项A"></div><div><label>选项B:</label><input class="form-control" type="text" placeholder="选项B"></div><div><label>选项C:</label><input class="form-control" type="text" placeholder="选项C"></div><div class="add-option"><button class="btn btn-primary">+ 添加选项</button></div><div><label>正确答案:</label>&nbsp;<input type="text" class="form-control right-answer"><span>*(支持大/小写)</span></div></div></div>';
				homeworkContainer.append(questionHTML);
				winH = $(document).height();
				$(window).scrollTop(winH - clientH);//滚动条置底

				$('.question').last().find('input').focus();//自动聚焦
			});

			// 添加选项
			// A~Z : 65~91
			var nowCharCode = 67;		// C。每道题默认有3个选项
			var nextLetter = '';		// 下一选项对应的选项名称
			var optionHTML = '';		// 创建选项时对应的html模板
			homework.on('click','.btn-primary',function(){//动态生成的元素需要父级绑定，否则新建元素无此事件
				nextLetter = String.fromCharCode(++nowCharCode);// 创建的选项对应的字母
				optionHTML = '<div><label>选项'+ nextLetter +':</label><input class="form-control" type="text" placeholder="选项'+ nextLetter +'"></div>'
				$(optionHTML).insertBefore($(this).closest('.add-option'));
			});

			// 正确的答案。返回['a','b','d']字符串数组(全小写)
			function userAnswers(){
				var arr = [];
				var val = '';
				$('.right-answer').each(function(){
					val = $(this).val().toLowerCase();
					arr.join( val );
				});
				return arr
			}
		})();



	})
	</script>
